<html>
<head>

    <div >
        <select style="size: 100px;" id="colour" name="colour" onchange="colourValue()" >

            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>

    <select id="strokeValue" name="strokeValue" onchange="onStrokeValue()">
        <option value="4">1</option>

    </select>
